language: node_js
# node版本
node_js:
  - 8
# 指定缓存模块
cache:
  directories:
    - node_modules
before_install:
- export TZ='Asia/Shanghai'  # 解决时区不统一的问题
# 监听分支
branches:
  only:
    - master
install:
  - npm install
script:
  - hexo clean
  - hexo generate
