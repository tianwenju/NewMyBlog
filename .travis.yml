# 语言
language: node_js
# node版本
node_js:
  - stable
# 指定缓存模块
cache:
  directories:
    - node_modules
before_install:
  - export TZ='Asia/Shanghai'  # 解决时区不统一的问题
  - npm install -g hexo-cli
  - git config user.name "wenju.tian"
  - git config user.email "21954906@163.com"
# 监听分支
branches:
  only:
    - master
install:
  - npm install
script:
  - hexo clean
  - hexo generate
  - sed -i "s/{token}/${token}/g" ./_config.yml
  - hexo d
# 通知
notifications:
  email:
    - wenju.tian@deltaww.com
    - 21954906@qq.com
  on_success: change
  on_failure: always